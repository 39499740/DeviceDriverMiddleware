    <style>

<body>
    <div class="container">
        <h1>ğŸ–¨ï¸ TWAINä¸­é—´ä»¶ - ç‹¬ç«‹æµ‹è¯•é¡µé¢</h1>
        
        <div class="status-bar disconnected" id="statusBar">

        </div>
        
        <div class="button-group">
            <button class="btn btn-primary" id="connectBtn">ğŸ”— è¿æ¥ä¸­é—´ä»¶</button>
            <button class="btn btn-primary" id="disconnectBtn" disabled>ğŸ”Œ æ–­å¼€è¿æ¥</button>
            <button class="btn btn-success" id="getPrintersBtn" disabled>ğŸ“‹ è·å–æ‰“å°æœºåˆ—è¡¨</button>
            <button class="btn btn-success" id="clearLogBtn">ğŸ—‘ï¸ æ¸…ç©ºæ—¥å¿—</button>
        </div>
        
        <div class="form-group">
            <label for="printerSelect">é€‰æ‹©æ‰“å°æœº:</label>
            <select id="printerSelect" disabled>
                <option value="">è¯·å…ˆè¿æ¥ä¸­é—´ä»¶</option>

        <div id="printerDetails"></div>

    <script>
        /**
         * TWAINæ‰«æä»ªä¸­é—´ä»¶ JavaScript SDK (å†…åµŒç‰ˆæœ¬)
         * ç‰ˆæœ¬: 1.2.0
         */
        class TwainMiddlewareSDK {
            constructor(options = {}) {
                this.options = {
                    host: options.host || 'localhost',
                    port: options.port || 45677,
                    autoReconnect: options.autoReconnect || true,
                    reconnectInterval: options.reconnectInterval || 3000,
                    maxReconnectAttempts: options.maxReconnectAttempts || 3,
                    debug: options.debug || false
                };

                this.ws = null;
                this.isConnected = false;
                this.reconnectAttempts = 0;
                this.requestCallbacks = new Map();
                this.eventListeners = new Map();
                this.requestId = 0;

                // åˆå§‹åŒ–äº‹ä»¶ç›‘å¬å™¨æ˜ å°„
                this.eventListeners.set('connected', []);
                this.eventListeners.set('disconnected', []);
                this.eventListeners.set('error', []);
                this.eventListeners.set('printersUpdated', []);
            }

            /**
             * è¿æ¥åˆ°ä¸­é—´ä»¶æœåŠ¡
             */
            connect() {
                return new Promise((resolve, reject) => {
                    const wsUrl = `ws://${this.options.host}:${this.options.port}/twain`;
                    this.log('æ­£åœ¨è¿æ¥åˆ°:', wsUrl);

                    try {
                        this.ws = new WebSocket(wsUrl);

                        this.ws.onopen = () => {
                            this.isConnected = true;
                            this.reconnectAttempts = 0;
                            this.log('WebSocketè¿æ¥å·²å»ºç«‹');
                            this.emit('connected');
                            resolve();
                        };

                        this.ws.onmessage = (event) => {
                            this.handleMessage(event.data);
                        };

                        this.ws.onclose = (event) => {
                            this.isConnected = false;
                            this.log('WebSocketè¿æ¥å·²å…³é—­:', event.code, event.reason);
                            this.emit('disconnected', { code: event.code, reason: event.reason });
                        };

                        this.ws.onerror = (error) => {
                            this.log('WebSocketé”™è¯¯:', error);
                            this.emit('error', error);
                            if (!this.isConnected) {
                                reject(error);
                            }
                        };

                    } catch (error) {
                        this.log('è¿æ¥å¤±è´¥:', error);
                        reject(error);
                    }
                });
            }

            /**
             * æ–­å¼€è¿æ¥
             */
            disconnect() {
                if (this.ws && this.isConnected) {
                    this.ws.close();
                }
            }

            /**
             * å‘é€å‘½ä»¤åˆ°ä¸­é—´ä»¶
             */
            sendCommand(action, data = null) {
                return new Promise((resolve, reject) => {
                    if (!this.isConnected) {
                        reject(new Error('WebSocketæœªè¿æ¥'));
                        return;
                    }

                    const requestId = `req-${++this.requestId}`;
                    const command = {
                        Id: requestId,
                        Action: action,
                        Data: data
                    };

                    // å­˜å‚¨å›è°ƒå‡½æ•°
                    this.requestCallbacks.set(requestId, { resolve, reject });

                    // è®¾ç½®è¶…æ—¶
                    setTimeout(() => {
                        if (this.requestCallbacks.has(requestId)) {
                            this.requestCallbacks.delete(requestId);
                            reject(new Error('è¯·æ±‚è¶…æ—¶'));
                        }
                    }, 10000);

                    // å‘é€å‘½ä»¤
                    try {
                        this.ws.send(JSON.stringify(command));
                        this.log('å‘é€å‘½ä»¤:', command);
                    } catch (error) {
                        this.requestCallbacks.delete(requestId);
                        reject(error);
                    }
                });
            }

            /**
             * è·å–ç³»ç»Ÿä¸­çš„çœŸå®æ‰“å°æœºåˆ—è¡¨
             */
            async getPrinters() {
                try {
                    const response = await this.sendCommand('getprinters');
                    this.emit('printersUpdated', response.Data);
                    return response.Data || [];
                } catch (error) {
                    this.log('è·å–æ‰“å°æœºåˆ—è¡¨å¤±è´¥:', error);
                    throw error;
                }
            }

            /**
             * å¤„ç†æœåŠ¡å™¨æ¶ˆæ¯
             */
            handleMessage(data) {
                try {
                    const message = JSON.parse(data);
                    this.log('æ”¶åˆ°æ¶ˆæ¯:', message);

                    // å¤„ç†è¯·æ±‚å“åº”
                    if (message.Id && this.requestCallbacks.has(message.Id)) {
                        const callback = this.requestCallbacks.get(message.Id);
                        this.requestCallbacks.delete(message.Id);

                        if (message.Success) {
                            callback.resolve(message);
                        } else {
                            callback.reject(new Error(message.Message || 'æœªçŸ¥é”™è¯¯'));
                        }
                    }
                } catch (error) {
                    this.log('å¤„ç†æ¶ˆæ¯å¤±è´¥:', error);
                }
            }

            /**
             * æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
             */
            on(event, callback) {
                if (!this.eventListeners.has(event)) {
                    this.eventListeners.set(event, []);
                }
                this.eventListeners.get(event).push(callback);
            }

            /**
             * è§¦å‘äº‹ä»¶
             */
            emit(event, data) {
                if (this.eventListeners.has(event)) {
                    this.eventListeners.get(event).forEach(callback => {
                        try {
                            callback(data);
                        } catch (error) {
                            this.log('äº‹ä»¶å›è°ƒé”™è¯¯:', error);
                        }
                    });
                }
            }

            /**
             * è·å–è¿æ¥çŠ¶æ€
             */
            getConnectionState() {
                return this.isConnected;
            }

            /**
             * æ—¥å¿—è¾“å‡º
             */
            log(...args) {
                if (this.options.debug) {
                    console.log('[TwainSDK]', ...args);
                }
            }
        }

        // ä¸»ç¨‹åº
        let twainSDK = null;
        let isConnected = false;

        // DOMå…ƒç´ 
        const elements = {
            statusBar: document.getElementById('statusBar'),
            statusText: document.getElementById('statusText'),
            statusTime: document.getElementById('statusTime'),
            connectBtn: document.getElementById('connectBtn'),
            disconnectBtn: document.getElementById('disconnectBtn'),
            getPrintersBtn: document.getElementById('getPrintersBtn'),
            clearLogBtn: document.getElementById('clearLogBtn'),
            printerSelect: document.getElementById('printerSelect'),
            printerDetails: document.getElementById('printerDetails'),
            logContainer: document.getElementById('logContainer')
        };

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            initSDK();
            bindEvents();
            updateUI(false);
            addLog('ğŸš€ é¡µé¢å·²åŠ è½½ï¼Œå¯ä»¥å¼€å§‹æµ‹è¯•', 'info');
        });

        function initSDK() {
            try {
                twainSDK = new TwainMiddlewareSDK({
                    host: 'localhost',
                    port: 45677,
                    debug: true
                });

                twainSDK.on('connected', () => {
                    addLog('âœ… WebSocketè¿æ¥å·²å»ºç«‹', 'success');
                    updateUI(true);
                    
                    // è‡ªåŠ¨è·å–æ‰“å°æœºåˆ—è¡¨
                    setTimeout(() => {
                        getPrinters();
                    }, 500);
                });

                twainSDK.on('disconnected', (data) => {
                    addLog(`âš ï¸ WebSocketè¿æ¥å·²æ–­å¼€ (ä»£ç : ${data.code})`, 'warning');
                    updateUI(false);
                });

                twainSDK.on('error', (error) => {
                    addLog(`âŒ WebSocketé”™è¯¯: ${error.message || error}`, 'error');
                });

                twainSDK.on('printersUpdated', (printers) => {
                    addLog(`ğŸ–¨ï¸ æ‰“å°æœºåˆ—è¡¨å·²æ›´æ–°ï¼Œæ‰¾åˆ° ${printers.length} ä¸ªæ‰“å°æœº`, 'info');
                });

                addLog('âœ… SDKå·²åˆå§‹åŒ–å®Œæˆ', 'success');
            } catch (error) {
                addLog(`âŒ SDKåˆå§‹åŒ–å¤±è´¥: ${error.message}`, 'error');
            }
        }

        function bindEvents() {
            elements.connectBtn.onclick = connect;
            elements.disconnectBtn.onclick = disconnect;
            elements.getPrintersBtn.onclick = getPrinters;
            elements.clearLogBtn.onclick = clearLog;
        }

        async function connect() {
            try {
                addLog('ğŸ”„ æ­£åœ¨è¿æ¥åˆ°ä¸­é—´ä»¶...', 'info');
                await twainSDK.connect();
                addLog('âœ… è¿æ¥æˆåŠŸï¼', 'success');
            } catch (error) {
                addLog(`âŒ è¿æ¥å¤±è´¥: ${error.message}`, 'error');
                addLog('ğŸ’¡ è¯·ç¡®ä¿ä¸­é—´ä»¶ç¨‹åºæ­£åœ¨è¿è¡Œ', 'warning');
            }
        }

        function disconnect() {
            twainSDK.disconnect();
            addLog('ğŸ”Œ å·²æ–­å¼€è¿æ¥', 'info');
        }

        async function getPrinters() {
            try {
                addLog('ğŸ”„ æ­£åœ¨è·å–æ‰“å°æœºåˆ—è¡¨...', 'info');
                const printers = await twainSDK.getPrinters();
                updatePrinterList(printers);
                addLog(`âœ… è·å–æ‰“å°æœºåˆ—è¡¨æˆåŠŸ: ${printers.length} ä¸ªè®¾å¤‡`, 'success');
                
                // æ˜¾ç¤ºè¯¦ç»†ä¿¡æ¯
                if (printers.length > 0) {
                    printers.forEach((printer, index) => {
                        addLog(`   ${index + 1}. ${printer.Name} ${printer.IsDefault ? '(é»˜è®¤)' : ''}`, 'info');
                    });
                }
            } catch (error) {
                addLog(`âŒ è·å–æ‰“å°æœºåˆ—è¡¨å¤±è´¥: ${error.message}`, 'error');
            }
        }

        function updatePrinterList(printers) {
            elements.printerSelect.innerHTML = '';
            
            if (printers.length === 0) {
                elements.printerSelect.innerHTML = '<option value="">æœªæ‰¾åˆ°æ‰“å°æœº</option>';
                elements.printerDetails.innerHTML = '';
                return;
            }

            printers.forEach((printer, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${printer.Name}${printer.IsDefault ? ' (é»˜è®¤)' : ''}`;
                elements.printerSelect.appendChild(option);
            });

            // é»˜è®¤é€‰æ‹©ç¬¬ä¸€ä¸ªæ‰“å°æœº
            if (printers.length > 0) {
                elements.printerSelect.value = '0';
                showPrinterDetails(printers[0]);
            }

            // æ·»åŠ é€‰æ‹©å˜åŒ–äº‹ä»¶
            elements.printerSelect.onchange = function() {
                const selectedIndex = this.value;
                if (selectedIndex !== '') {
                    showPrinterDetails(printers[parseInt(selectedIndex)]);
                }
            };
        }

        function showPrinterDetails(printer) {
            let details = `
                <h3>æ‰“å°æœºè¯¦ç»†ä¿¡æ¯</h3>
                <p><strong>åç§°:</strong> ${printer.Name}</p>
                <p><strong>æ˜¯å¦é»˜è®¤:</strong> ${printer.IsDefault ? 'æ˜¯' : 'å¦'}</p>
                <p><strong>çŠ¶æ€:</strong> ${printer.Status || 'æœªçŸ¥'}</p>
                <p><strong>ç«¯å£:</strong> ${printer.PortName || 'æœªçŸ¥'}</p>
                <p><strong>é©±åŠ¨:</strong> ${printer.DriverName || 'æœªçŸ¥'}</p>
            `;
            
            if (printer.IsNetworkPrinter !== undefined) {
                details += `<p><strong>ç½‘ç»œæ‰“å°æœº:</strong> ${printer.IsNetworkPrinter ? 'æ˜¯' : 'å¦'}</p>`;
            }
            
            elements.printerDetails.innerHTML = details;
        }

        function updateUI(connected) {
            isConnected = connected && twainSDK.getConnectionState();
            
            elements.statusText.textContent = isConnected ? 'âœ… å·²è¿æ¥' : 'âŒ æœªè¿æ¥';
            elements.statusTime.textContent = new Date().toLocaleTimeString();
            elements.statusBar.className = `status-bar ${isConnected ? 'connected' : 'disconnected'}`;
            
            elements.connectBtn.disabled = isConnected;
            elements.disconnectBtn.disabled = !isConnected;
            elements.getPrintersBtn.disabled = !isConnected;
            elements.printerSelect.disabled = !isConnected;
            
            if (!isConnected) {
                elements.printerSelect.innerHTML = '<option value="">è¯·å…ˆè¿æ¥ä¸­é—´ä»¶</option>';
                elements.printerDetails.innerHTML = '';
            }
        }

        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            
            elements.logContainer.appendChild(logEntry);
            elements.logContainer.scrollTop = elements.logContainer.scrollHeight;
        }

        function clearLog() {
            elements.logContainer.innerHTML = '';
            addLog('ğŸ“ æ—¥å¿—å·²æ¸…ç©º', 'info');
        }
    </script>
